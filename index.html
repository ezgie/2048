<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>2048</title>
		<link rel="stylesheet" href="css/2048.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui-1.10.4.min.js"></script>
		<script src="js/2048.js"></script>
	</head>
	<body>
		<div id='info'>
			<div id='title'> 2048 </div>
			<div id='button-new-game'> New Game </div>
		</div>
		<div id='game'>
			<div class="row"> 
				<div class='cell' id="00"><div class="box box-0-0 num-2">2</div></div>
				<div class='cell' id="01"><div class="box box-0-1 num-2">2</div></div>
				<div class='cell' id="02"><div class="box box-0-2 num-4">4</div></div>
				<div class='cell' id="03"><div class="box box-0-3 num-4">4</div></div>
			</div>
			<div class="row"> 
				<div class='cell' id="10"></div>
				<div class='cell' id="11"></div>
				<div class='cell' id="12"></div>
				<div class='cell' id="13"></div>
			</div>
			<div class="row"> 
				<div class='cell' id="20"></div>
				<div class='cell' id="21"></div>
				<div class='cell' id="22"></div>
				<div class='cell' id="23"></div>
			</div>
			<div class="row"> 
				<div class='cell' id="30"></div>
				<div class='cell' id="31"></div>
				<div class='cell' id="32"></div>
				<div class='cell' id="33"></div>
			</div>
		</div>
		<div id='notice'>
			This game is exactly the same as <a href="http://gabrielecirulli.github.io/2048/">this one</a>. I implemented this copy just for fun.
		</div>
	</body>
</html>
